                            </span>

            <textarea class='textarea is-medium has-fixed-size' placeholder='(Optional)' id='desc'>My love for cooking is a result of my passion for eating. Good food can make any day better. My mother is from France so food has always been a focus of conversation, travels and special occasions. I also am the vice president of brand marketing at Allrecipes.com. I have been lucky enough to be part of Allrecipes for 10 years (since the early days). It has been one of the true pleasures of my life. Seeing all of the really great cooking ideas posted to the site everyday is a total joy.</textarea>

        <meta charset='utf-8'>

        <script src='./includes/jquery-3.6.0.js'></script>
        <script src='./includes/script.js'></script>
        <script src='./includes/login.js'></script>
    </head>

    <body>
        <header>
            <nav class='navbar' role='navigation' aria-label='main navigation'>
                <div class='navbar-brand'>
                    <a class='navbar-item' href='index.html'>
                        <img src='./includes/resources/Logo.png'>
                    </a>
                
                    <a role='button' class='navbar-burger' aria-label='menu' aria-expanded='false' data-target='navbarBasicExample'>
                        <span aria-hidden='true'></span>
                        <span aria-hidden='true'></span>
                        <span aria-hidden='true'></span>
                    </a>
                </div>
              
                <div id='navbarBasicExample' class='navbar-menu'>
                    <div class='navbar-start'>
                        <a href='index.html' class='navbar-item'>Home</a>
              
                        <a href='about.html' class='navbar-item'>About</a>
              
                        <a href='explore.html' class='navbar-item'>Explore</a>
                    </div>
              
                    <div class='navbar-end'>
                        <div class='navbar-item'>
                            <div class='buttons'>
                                <a class='button is-primary' href='signup.html'><strong>Sign up</strong></a>
                                <!-- <a class='button is-primary' href='login.html'><strong>Log in</strong></a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class='is-fullhd fill page-height parallax vegetable-bg'>
            <div class='container content box' id='login-box'>
                <h1 class='title'>Log In</h1>
                <h5 class='subtitle'>See the newest recipes Today!</h5>

                <form method='POST' id='login-form' action='profile.html'>

                    <div class='field'>
                        <label for='username' class='label'>Username</label>
                        <div class='control has-icons-left'>
                            <input type='text' id='username' placeholder='Username' class='input' required>
                            <span class='icon is-small is-left'>
                                <i class='fas fa-user'></i>
                            </span>
                        </div>
                        <p class='help' id='username-help'></p>
                    </div>

                    <div class='field'>
                        <label for='password' class='label'>Password</label>
                        <div class='control has-icons-left'>
                            <input type='password' id='password' placeholder='Password' class='input' required>
                            <span class='icon is-small is-left'>
                                <i class='fas fa-lock'></i>
                            </span>
                        </div>
                        <p class='help' id='password-help'></p>
                    </div>

                    <div class='field is-grouped'>
                        <div class='control'>
                            <input type='submit' class='button is-link' id='submit-login'>
                        </div>
                        <div class='control'>
                            <button class='button is-link is-light' id='cancel-login'>Cancel</button>
                        </div>
                    </div>
                </form>
                <br>
                <p>Haven't Registered Yet? <a href='signup.html'>Sign Up</a></p>
            </div>
        </main>

        <footer class='footer'>
            <div class='content has-text-centered'>
                <span class='icon is-large'>
                    <a href='https://facebook.com/'><i class='fab fa-facebook fa-2x'></i></a>

                </span>

                </span>
                <p>
                    <strong>ShefHub</strong> by The Team.<br>

                </p>
            </div>

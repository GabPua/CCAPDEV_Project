    <body>
        <header>
            <nav class='navbar' role='navigation' aria-label='main navigation'>
                <div class='navbar-brand'>
                    <a class='navbar-item' href='index.html'>
                        <img src='./includes/resources/Logo.png'>

                        <a href='index.html' class='navbar-item'>Home</a>

                                <!-- <a class='button is-primary' href='signup.html'><strong>Sign up</strong></a> -->

                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class='is-fullhd fill page-height parallax vegetable-bg'>
            <div class='container content box' id='signup-box'>
                <h1 class='title'>Sign Up</h1>
                <h5 class='subtitle'>Join our community today!</h5>

                <form method='POST' id='signup-form'>

                    <div class='field'>
                        <label class='label'>Email</label>
                            <div class='control has-icons-left has-icons-right'>
                                <input class='input' type='email' placeholder='Email' name='email'>
                                <span class='icon is-small is-left'>
                                    <i class='fas fa-envelope'></i>
                                </span>
                                <span class='icon is-small is-right'>
                                    <i id='email-help-icon'></i>
                                </span>
                            </div>
                        <p class='help' id='email-help'></p>
                    </div>

                    <div class='field'>
                        <label class='label'>Username</label>
                        <div class='control has-icons-left has-icons-right'>
                          <input class='input' type='text' placeholder='Username' name='name'>
                          <span class='icon is-small is-left'>
                                <i class='fas fa-user'></i>
                          </span>
                          <span class='icon is-small is-right'>
                                <i id='name-help-icon'></i>
                          </span>
                        </div>
                        <p class='help' id='name-help'></p>
                    </div>

                    <div class='field'>
                        <label class='label'>Password</label>
                            <div class='control has-icons-left has-icons-right'>
                                <input class='input' type='password' placeholder='Password' value='' name='password'>
                                <span class='icon is-small is-left'>
                                    <i class='fas fa-lock'></i>
                                </span>
                                <span class='icon is-small is-right'>
                                    <i id='pw-help-icon'></i>
                                </span>
                            </div>
                        <p class='help' id='pw-help'></p>
                    </div>

                    <div class='field'>
                        <div class='control'>
                            <label class='checkbox'>
                                <input type='checkbox'>
                                I agree to the <a href='#'>terms and conditions</a>
                            </label>
                        </div>
                        <p class='help is-danger' id='tandc-help'></p>
                    </div>

                    <div class='field is-grouped'>
                        <div class='control'>
                            <input type='submit' class='button is-link' id='submit-signup'>
                        </div>
                        <div class='control'>
                            <button class='button is-link is-light' id='cancel-signup'>Cancel</button>
                        </div>
                    </div>
                </form>
                <br>
                <p>Already Registered? <a href='login.html'>Log in</a></p>
            </div>
        </main>

        <footer class='footer'>
